<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
      <h1>Feedback Form</h1>
           <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" minlength="3" maxlength="50" required>
           </div>
		   <div>
            <label for="portfolio">Portfolio:</label>
            <input id="portfolio" type="url" name="portfolio" required>
        </div>
        <div>
            <label for="favColor">Favorite Color:</label>
            <input id="favColor" type="color" name="favColor" required>
        </div>
        <div>
            <label for="likeness">Likeness (1-100):</label>
            <input id="likeness" type="range" name="likeness" min="1" max="100" required>
        </div>
        <button type="submit">Submit</button>
    </form>
	 <script type="text/javascript" src="./script.js">
</script>

</body>
</html>
