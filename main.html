<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
      <h1>User Information Form</h1>
    <form method="post">
        <!-- Name input -->
        <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" minlength="3" maxlength="50" required>
        </div>
        <br>

        <!-- Portfolio input -->
        <div>
            <label for="portfolio">Portfolio:</label>
            <input id="portfolio" type="url" name="portfolio" required>
        </div>
        <br>

        <!-- Favorite Color input -->
        <div>
            <label for="favColor">Favorite Color:</label>
            <input id="favColor" type="color" name="favColor" required>
        </div>
        <br>

        <!-- Likeness input -->
        <div>
            <label for="likeness">Likeness (1-100):</label>
            <input id="likeness" type="range" name="likeness" min="1" max="100" required>
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
